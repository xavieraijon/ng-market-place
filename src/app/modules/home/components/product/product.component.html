<mat-card class="product-card flex-col justify-between">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
  </mat-card-header>
  <div mat-card-image>
    <img [src]="product.image" alt="Strawberry Image">
  </div>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="addProductToCart(product)">
      <mat-icon>shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
